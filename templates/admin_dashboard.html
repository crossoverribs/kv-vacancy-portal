{% extends 'base.html' %}
{% block content %}
<h2>Admin Dashboard</h2>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>ID</th>
      <th>School Name</th>
      <th>Month</th>
      <th>Teacher Vacancies</th>
      <th>Non-Teaching Vacancies</th>
    </tr>
  </thead>
  <tbody>
    {% for row in vacancies %}
    <tr>
      <td>{{ row[0] }}</td>
      <td>{{ row[1] }}</td>
      <td>{{ row[2] }}</td>
      <td>{{ row[3] }}</td>
      <td>{{ row[4] }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
