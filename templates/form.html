{% extends 'base.html' %}
{% block content %}
<h2 class="mb-4">Submit Monthly Vacancy</h2>
<form method="POST" action="/submit">
  <div class="mb-3">
    <label>School Name</label>
    <input type="text" class="form-control" name="school_name" required>
  </div>
  <div class="mb-3">
    <label>Month</label>
    <input type="month" class="form-control" name="month" required>
  </div>
  <div class="mb-3">
    <label>Teacher Vacancies</label>
    <input type="number" class="form-control" name="teacher_vacancies" required>
  </div>
  <div class="mb-3">
    <label>Non-Teaching Vacancies</label>
    <input type="number" class="form-control" name="nonteaching_vacancies" required>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
