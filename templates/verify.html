<!-- templates/verify.html -->
{% extends 'base.html' %}
{% block content %}
<h2 class="mb-4">Pending Verifications</h2>
<table class="table table-bordered table-hover">
  <thead class="table-light">
    <tr>
      <th>ID</th>
      <th>School</th>
      <th>Month</th>
      <th>Teachers</th>
      <th>Non-Teaching</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    {% for row in records %}
    <tr>
      <td>{{ row[0] }}</td>
      <td>{{ row[2] }}</td>
      <td>{{ row[3] }}</td>
      <td>{{ row[4] }}</td>
      <td>{{ row[5] }}</td>
      <td>
        <form method="post">
          <input type="hidden" name="record_id" value="{{ row[0] }}">
          <button class="btn btn-success btn-sm">Verify</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
